services:
  # MySQL Database Container
  mysql:
    image: mysql:8.0
    container_name: lab-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Cyberdumb#123
      MYSQL_DATABASE: laboratory
      MYSQL_USER: labuser
      MYSQL_PASSWORD: Lab@2024
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DATABASE_SCHEMA_UPGRADE.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/02-init.sql
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pCyberdumb#123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Container
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lab-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: Boom#123
      DB_HOST: mysql
      DB_USER: labuser
      DB_PASSWORD: Lab@2024
      DB_NAME: laboratory
      FRONTEND_URL: http://localhost:3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lab-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React Container
  frontend:
    build:
      context: ./laboratory
      dockerfile: Dockerfile
    container_name: lab-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      CHOKIDAR_USEPOLLING: true
    depends_on:
      - backend
    networks:
      - lab-network
    volumes:
      - ./laboratory:/app
      - /app/node_modules
    stdin_open: true
    tty: true

networks:
  lab-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
